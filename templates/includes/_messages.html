{% with messages  = get_flashed_messages(with_categories=True) %}
	{% if messages %}
		{% for category, message in messages %}
		<div class="noti notification is-{{ category }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
{% endwith %}

{% if error %}
	<div class="noti notification is-danger">{{ error }}</div>
{% endif %}
