{% with messages  = get_flashed_messages(with_categories=True) %}
	{% if messages %}
		{% for category, message in messages %}
		<div class="noti notification is-{{ category }}">
			<button class="delete"></button>
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}
{% endwith %}

{% if error %}
	<div class="noti notification is-danger">
		<button class="delete"></button>
		{{ error }}
	</div>
{% endif %}
